<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bootstrap lesson</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"

        />

    <body>
        <h1>Bootstrap 5 lesson</h1>
        <h2> this is an h2 </h2>
        <h3> this is an h3 </h3>
        <h2 class="h3"> this is an h2 with an h3 class </h2>
        <!-- display headings -->
        <h1 class="display-1"> display 1 heading </h1>
        <h1 class="display-2"> display 1 heading </h1>
        <h1 class="display-5"> display 1 heading </h1>
        <p class="display-1">p display 1 class</p>


        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
